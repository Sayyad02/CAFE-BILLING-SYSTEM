name: PHP Composer CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2" # Change this to match your composer.json requirements
          tools: composer
          coverage: none

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer dependencies
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction --verbose

      - name: Check Git version
        run: git --version

      - name: Run test suite
        run: composer run-script test
        continue-on-error: true  # Allows workflow to continue even if tests fail for debugging

      - name: Debugging - Show Installed PHP Extensions
        run: php -m

      - name: Debugging - Show Installed Packages
        run: composer show
